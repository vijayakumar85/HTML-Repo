<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colourpalette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-xl-3 col-lg-7 col-md-6 col-sm-8 col-12 bg-primary text-light me-1 p-3"> Primary</div>
            <div class="col col-xl-5 col-lg-2 col-md-6 col-sm-4 col-12 bg-secondary text-light me-1  p-3"> Secondary</div>
            <div class="col col-xl-2 col-lg-3 col-md-2 col-sm-4 col-12 bg-success text-light me-1 p-3"> Success</div>
            <div class="col col-xl-2 col-lg-3 col-md-10 col-sm-8 col-12 bg-info text-light me-1 p-3"> Info</div>
            <div class="col col-xl-5 col-lg-7 col-md-10 col-sm-6 col-12 bg-warning text-light me-1 p-3"> Warning</div>
            <div class="col col-xl-7 col-lg-2 col-md-2 col-sm-6 col-12 bg-danger text-light me-1 p-3"> Danger</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
