<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            white-space: nowrap;
            width: 70px;
            overflow: hidden;
            text-overflow: clip;
            border: 1px solid black;
        }

        .b{
            white-space: nowrap;
            width: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            border: 1px solid black ; 
        }
    </style>
</head>
<body>
    <h1>Text Overflow</h1>
    <div class="a">Welcome developers</div><br><br>
    <div class="b">Welcome developers</div>
</body>
</html>
