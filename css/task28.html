<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            line-height: 80%;
       }

      .b{
          line-height: 200%;
       }
    </style>
</head>
<body>
    <h2>line-height 80%</h2>
<div class="a">This is a paragraph with a smaller line-height.<br>
The line height is here set to 80%.</div>

<h2>line-height 200%</h2>
<div class="b">This is a paragraph with a bigger line-height.<br>
The line height is here set to 200%.</div>
</body>
</html>
